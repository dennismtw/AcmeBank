server:
  port: 8080
spring:
  datasource:
    url: jdbc:h2:~/acmebank
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: true
  sql:
    init:
      mode: always
      continue-on-error : true
